apiVersion: apps/v1
kind: Deployment
metadata:
  name: evaluatorservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evaluatorservice
  template:
    metadata:
      labels:
        app: evaluatorservice
    spec:
      containers:
      - name: evaluatorservice
        image: askattilla/rfb-evaluator:ec8f6823dad87d034f0867096545177d627749b5
        ports:
        - containerPort: 5000